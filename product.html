            <img id="toner" src="toner.png" style="width:50%">
            
            <div class="new-class">
            </div>
        </div>
    
        <script>
            function changeImage(imagePath) {
                var tonerImage = document.getElementById('toner');
                tonerImage.src = imagePath;
                tonerImage.style.width = '50%';
                tonerImage.classList.add('new-class');
            }
        </script>
